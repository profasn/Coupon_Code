<!DOCTYPE html>
<html>
<head>
    <title>Special Coupon - CREA | JIT 2k23</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
    <style>
        /* CSS for setting the background image */
        body {
            background-image: url('background.png'); /* Replace 'background.png' with your PNG image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default margin to center align content */
            padding: 0; /* Remove default padding to center align content */
        }

        /* Additional CSS styles for the content */
        h1, p {
            color: white; /* Set text color to contrast with the background */
            text-align: center; /* Center-align text */
        }

        /* CSS for the coupon codes */
        .coupon-code {
            font-family: 'Arial', sans-serif; /* Change the font to Arial or any desired font */
            font-weight: bold; /* Make the coupon codes bold */
            font-size: 28px; /* Increase the font size for better visibility */
            text-align: center; /* Center-align coupon codes */
            color: #000; /* Set the coupon code color to black */
        }

        /* CSS to give color to the logo */
        .colored-logo {
            color: #ff0000; /* Set the color you want (e.g., red) */
            display: inline-block; /* Ensure the logo is centered and aligned horizontally */
            margin: 0 auto; /* Center the logo horizontally */
        }

        /* CSS for button styling */
        .button-container {
            text-align: center; /* Center align all buttons */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077B5; /* Button background color (e.g., LinkedIn blue) */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        /* CSS for logos */
        .logo-container {
            text-align: center; /* Center align all logos */
            margin: 20px 0; /* Add spacing around logos */
        }

        .logo {
            width: 120px; /* Adjust logo width */
            height: 120px; /* Adjust logo height */
            display: inline-block; /* Ensure all logos are in the same line horizontally */
            margin: 0 20px; /* Add spacing between logos */
        }

        /* CSS to adjust layout for mobile screens */
        @media screen and (max-width: 768px) {
            h1, p, .coupon-code {
                font-size: 18px; /* Reduce font size for mobile screens */
            }

            /* Adjust the logo size for mobile screens */
            .logo {
                width: 80px; /* Adjust logo width for mobile screens */
                height: 80px; /* Adjust logo height for mobile screens */
            }
        }
    </style>
</head>
<body>
    <!-- Left-aligned logo -->
    <div class="logo-container">
        <img src="left_logo.png" alt="Left Logo" width="120" height="120" class="logo">
    </div>

    <!-- Center-aligned JIT logo in the topmost part -->
    <img src="jit.jpg" alt="JIT Logo" class="colored-logo">
    
    <!-- Right-aligned logo -->
    <div class="logo-container">
        <img src="right_logo.png" alt="Right Logo" width="120" height="120" class="logo">
    </div>
    
    <h1 style="font-size: 36px;">Special Coupon - CREA | JIT 2k23</h1>
    <p>Congrats! You have availed a special discount of 30%.</p>

    <!-- Coupon codes side by side -->
    <div class="coupon-code">
        <span id="ashviniCode" style="font-weight: bold;"></span>
        <span id="3dgmCode" style="font-weight: bold;"></span>
    </div>

    <!-- Button container for center alignment -->
    <div class="button-container">
        <!-- Text line before the buttons -->
        <p>Follow all 4 pages to be eligible for the discounts</p>

        <!-- Add buttons with links to Instagram pages -->
        <a href="https://www.instagram.com/3dgalleriamysore/" class="button" target="_blank">3dgalleriamysore</a>
        <a href="https://www.instagram.com/crea_jit/" class="button" target="_blank">crea_jit</a>
        <a href="https://www.instagram.com/dentistry_unlimited/" class="button" target="_blank">dentistry_unlimited</a>
        <a href="https://www.instagram.com/rana_tummy/" class="button" target="_blank">rana_tummy</a>
    </div>
    
    <script>
        // Function to generate a random code with a given prefix and number of digits
        function generateRandomCode(prefix, digits) {
            const min = Math.pow(10, digits - 1); // Minimum value for the given number of digits
            const max = Math.pow(10, digits) - 1; // Maximum value for the given number of digits
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return `${prefix}${randomNumber}`;
        }

        // Generate the "ASHVINI" coupon code and display it
        const ashviniCode = generateRandomCode("ASHVINI", 4);
        document.getElementById("ashviniCode").textContent = ashviniCode;

        // Generate the "3DGM" coupon code and display it
        const threeDGMCode = generateRandomCode("3DGM", 4);
        document.getElementById("3dgmCode").textContent = threeDGMCode;
    </script>
</body>
</html>
