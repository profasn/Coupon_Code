<!DOCTYPE html>
<html>
<head>
    <title>Special Coupon - CREA | JIT 2k23</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for setting the background image */
        body {
            background-image: url('background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Additional CSS styles for the content */
        h1, p {
            color: black;
            text-align: center;
        }

        /* CSS for the coupon codes */
        .coupon-code {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 28px;
            text-align: center;
            color: white;
        }

        /* CSS to give color to the logo */
        .colored-logo {
            color: #ff0000;
            display: inline-block;
            margin: 0 auto;
        }

        /* CSS for button styling */
        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077B5;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        /* CSS for logos */
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            width: 120px;
            height: 120px;
            display: inline-block;
            margin: 0 20px;
        }

        /* CSS to adjust layout for mobile screens */
        @media screen and (max-width: 768px) {
            h1, p, .coupon-code {
                font-size: 18px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }

        /* CSS for right-aligned logo at the top */
        .right-top-logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Left-aligned logo -->
    <div class="logo-container">
        <img src="left_logo.png" alt="Left Logo" width="120" height="120" class="logo">
    </div>

    <!-- Center-aligned JIT logo in the topmost part -->
    <img src="JIT.JPG" alt="JIT Logo" width="120" height="120" class="colored-logo">
    
    <!-- Right-aligned logo at the top -->
    <div class="logo-container right-top-logo">
        <img src="right_logo.png" alt="Right Logo" width="120" height="120" class="logo">
    </div>
    
    <h1 style="font-size: 36px;">Special Coupon - CREA | JIT 2k23</h1>
    <p>Congrats! You have availed a special discount of 30%.</p>

    <!-- Coupon codes side by side -->
    <div class="coupon-code">
        <span id="ashviniCode" style="font-weight: bold;"></span>
        <span id="3dgmCode" style="font-weight: bold;"></span>
    </div>

    <!-- Button container for center alignment -->
    <div class="button-container">
        <!-- Text line before the buttons -->
        <p style="color: white;">Follow all 4 pages to be eligible for the discounts</p>

        <!-- Add buttons with links to Instagram pages -->
        <a href="https://www.instagram.com/3dgalleriamysore/" class="button" target="_blank">3dgalleriamysore</a>
        <a href="https://www.instagram.com/crea_jit/" class="button" target="_blank">crea_jit</a>
        <a href="https://www.instagram.com/dentistry_unlimited/" class="button" target="_blank">dentistry_unlimited</a>
        <a href="https://www.instagram.com/rana_tummy/" class="button" target="_blank">rana_tummy</a>
    </div>
    
    <script>
        // Function to generate a random code with a given prefix and number of digits
        function generateRandomCode(prefix, digits) {
            const min = Math.pow(10, digits - 1); // Minimum value for the given number of digits
            const max = Math.pow(10, digits) - 1; // Maximum value for the given number of digits
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return `${prefix}${randomNumber}`;
        }

        // Generate the "ASHVINI" coupon code and display it
        const ashviniCode = generateRandomCode("ASHVINI", 4);
        document.getElementById("ashviniCode").textContent = ashviniCode;

        // Generate the "3DGM" coupon code and display it
        const threeDGMCode = generateRandomCode("3DGM", 4);
        document.getElementById("3dgmCode").textContent = threeDGMCode;
    </script>
</body>
</html>
