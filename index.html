<!DOCTYPE html>
<html>
<head>
    <title>Special Coupon - CREA | JIT 2k23</title>
    <style>
        /* CSS for setting the background image */
        body {
            background-image: url('background.png'); /* Replace 'background.png' with your PNG image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Additional CSS styles for the content */
        h1, p {
            color: white; /* Set text color to contrast with the background */
        }

        /* CSS to give color to the logo */
        .colored-logo {
            color: #ff0000; /* Set the color you want (e.g., red) */
        }
    </style>
</head>
<body>
    <!-- Add your logo with the <img> tag and apply a class for styling -->
    <img src="JIT.JPG" alt="Your Logo" width="100" height="100" class="colored-logo">
    
    <h1>Special Coupon - CREA | JIT 2k23</h1>
    <p>Congrats! You have availed a special discount.</p>
    <p>Use this coupon code:</p>
    <p id="randomNumber" style="font-weight: bold;"></p>

    <script>
        // Function to generate a 4-digit random number with "ASHVINI" prefix
        function generateDiscountCoupon() {
            const min = 1000; // Minimum 4-digit number
            const max = 9999; // Maximum 4-digit number
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const prefix = "ASHVINI";
            const couponCode = `${prefix}${randomNumber}`;
            document.getElementById("randomNumber").textContent = couponCode;
        }

        // Generate the coupon code when the page loads
        generateDiscountCoupon();
    </script>
</body>
</html>
